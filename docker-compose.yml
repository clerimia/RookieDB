version: '3.8'

services:
  # RookieDB 数据库服务器
  rookiedb:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rookiedb-server
    ports:
      - "18600:18600"
    environment:
      # JVM 内存配置
      - JAVA_OPTS=-Xms256m -Xmx512m
    volumes:
      # 持久化数据库文件
      - rookiedb-data:/app/demo
    restart: unless-stopped
    networks:
      - rookiedb-network

# 数据卷定义
volumes:
  rookiedb-data:
    driver: local

# 网络定义
networks:
  rookiedb-network:
    driver: bridge
